  - {title: Lab, url: "https:childlanglab.com"}
  - {title: CV, file: blog.md}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:adamlilith16@gmail.com"} # need to be updated
